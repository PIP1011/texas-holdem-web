<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Texas Hold'em Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Texas Hold'em Money Tracker</h1>

<div id="setup">
    <label>Number of players (2-4): </label>
    <input type="number" id="numPlayers" min="2" max="4" value="2">
    <button onclick="setupPlayers()">Set Players</button>
    <div id="playerInputs"></div>
</div>

<div id="game" style="display:none;">
    <h2>Pot: $<span id="pot">0</span></h2>
    <h3>Round: <span id="roundName">Pre-Flop</span></h3>
    <div id="playerStatus"></div>

    <div id="community">
        <h3>Community Cards</h3>
        <div id="communityCards" class="cards"></div>
    </div>

    <div id="playersCards">
        <h3>Players' Cards</h3>
        <div id="playersHands"></div>
    </div>
</div>

<hr>
<h2>Texas Hold'em Hand Rankings</h2>
<div id="handRankings" class="cardsContainer"></div>

<script src="script.js"></script>
</body>
</html>
