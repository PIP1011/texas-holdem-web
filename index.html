<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Texas Hold'em Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Texas Hold'em Money Tracker</h1>

<div id="setup">
    <label>Number of players (2-4): </label>
    <input type="number" id="numPlayers" min="2" max="4" value="2">
    <button onclick="setupPlayers()">Set Players</button>
    <div id="playerInputs"></div>
</div>

<div id="game" style="display:none;">
    <h2>Pot: $<span id="pot">0</span></h2>
    <h3>Round: <span id="roundName">Pre-Flop</span></h3>
    <div id="playerStatus"></div>

    <div id="community">
        <h3>Community Cards</h3>
        <div id="communityCards" class="cards"></div>
    </div>

    <div id="playersCards">
        <h3>Players' Cards</h3>
        <div id="playersHands"></div>
    </div>

    <div id="bettingArea" style="display:none;">
        <h3 id="bettingPlayer"></h3>
        <label>Action: </label>
        <select id="actionSelect">
            <option value="check">Check</option>
            <option value="call">Call</option>
            <option value="fold">Fold</option>
            <option value="raise">Raise</option>
        </select>
        <input type="number" id="raiseAmount" placeholder="Raise Amount" style="display:none;">
        <button onclick="submitAction()">Submit</button>
    </div>

    <div id="communityInput" style="display:none;">
        <h3>Enter Community Cards</h3>
        <input type="text" id="communityCardsInput" placeholder="e.g., Ah Ks 10d 2c Jc">
        <button onclick="submitCommunity()">Submit Community Cards</button>
    </div>

    <div id="playerCardsInput" style="display:none;">
        <h3 id="holePlayerName"></h3>
        <input type="text" id="holeCards" placeholder="e.g., Ah Ks">
        <button onclick="submitHoleCards()">Submit Hole Cards</button>
    </div>
</div>

<hr>
<h2>Texas Hold'em Hand Rankings</h2>
<div id="handRankings" class="cardsContainer"></div>

<script src="script.js"></script>
</body>
</html>
